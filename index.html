<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>

  <main>
    <section>
      <div class="card">

        <img src="./images/illustration-hero.svg" alt="">
  
        <div class="content">
  
          <h1 class="title">Order summary</h1>
  
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
  
          <div class="info-payment">
            <div class="flex">
              <img src="./images/icon-music.svg" alt="">
              <div class="pay-info">
                <span class="font-bold price-title">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <a href="" class="action">Change</a>
          </div>
  
          <button class="btn payment">Proceed to Payment</button>
  
          <button class="btn cancel">Cancel Order</button>
  
        </div>
      </div>
    </section>

    <section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://crisvega.dev/" target="_blank">crisvegadev</a>.
      </div>
    </section>
  </main>
  
  
 
</body>
</html>
